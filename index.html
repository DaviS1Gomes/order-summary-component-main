<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main class="card">
      <img class="mainImg-Card" src="images/illustration-hero.svg" alt="Hero Illustration">
    <div class="header-Card">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>
    </div>

    <div class="plans-Card">
      <div class="plans-with-icon">
        <img src="images/icon-music.svg" alt="Icon music">
        <div class="plans">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
      </div>
      <p>
        <a href="">Change</a>
      </p>
    </div>

    <div class="buttons-Card">
      <button class="buttonCard -first">Proceed to Payment</button> 
      <p class="paragraph -second">Cancel Order</p>
    </div>

  </main>

</body>
</html>
